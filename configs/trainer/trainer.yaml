defaults:
  - _self_
#  - loggers: loggers

default_root_dir: ''
max_epochs: 300
checkpoint:
  is_from_checkpoint: False
  checkpoint_path: ''

device:
  accelerator: 'gpu'
  devices: 'auto'  # 如果指定设备，以list给出，例如[0, 3]
callbacks:
  choice:
    - model_checkpoint
    - early_stop

logger:
  choice:
    - csv
    - tensorboard
    - wandb
  csv:
  tensorboard:
  wandb:
    project: 'wav2vec2-classification-for-short-videos-emotion-1.0'
    name: ''
